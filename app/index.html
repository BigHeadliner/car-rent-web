<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Rent a car</title>
  </head>
  <body>
    <header class="header">
      <div class="container-big">
        <div class="header__inner">
          <a class="header__logo" href="#">
            <img
              class="header__logo-img"
              src="images/header/logo.svg"
              alt="logo"
            />
          </a>
          <nav class="header__menu">
            <button class="menu-btn">
              <img
                class="menu__btn-img"
                src="images/header/burger.svg"
                alt="burger button"
              />
            </button>

            <ul class="menu-list">
              <li class="menu-item">
                <a class="menu-link" href="#">Book</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Help</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">FAQ</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Rental Policies</a>
              </li>
              <li class="menu-item">
                <a class="menu-link" href="#">Blog&Guides</a>
              </li>
            </ul>
          </nav>

          <div class="header__user-nav">
            <div class="dropdown">
              <div class="dropdown-button">EN</div>
              <div class="dropdown-content">
                <a href="#">EN</a>
                <a href="#">DE</a>
              </div>
              <img
                class="dropdown-arrow"
                src="images/header/arrow.png"
                alt="arrow"
              />
            </div>

            <a class="phone" href="tel:1234567890">
              +123 456 7890
              <img
                class="phone-img"
                src="images/header/phone.png"
                alt="phone"
              />
            </a>
            <a class="sign-in" href="#"
              >Sign In
              <img
                class="sign-in-img"
                src="images/header/sign-in.png"
                alt="phone"
              />
            </a>
          </div>
        </div>
      </div>
    </header>
    <script src="js/main.min.js"></script>
  </body>
</html>
